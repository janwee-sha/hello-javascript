<script>
    let job = "detective"; //如果age之前声明过，这里会报错

    if (typeof name === 'undefined') {
        let name;
        console.log('name redefined');
    }//name被限制在if{}块的作用域内，因此这个赋值形同全局赋值

    try {
        console.log(age); //如果age没有声明过，则会报错
