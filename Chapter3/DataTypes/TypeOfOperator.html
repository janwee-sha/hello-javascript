<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Hello React</title>
</head>

<body>
</body>
<script>
    console.log(typeof nothing); //把一个变量传给typeof
    const hello = 'hello';
    console.log(typeof hello); //string
    console.log(typeof 95); //把一个字面量传给typeof: number
    console.log(typeof null); //object
    function f() {
        console.log('I\'m a function.');
    }
    console.log(typeof f); //把一个函数传递给typeof：function
</script>

</html>
